<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ data.fields.title }}</title>
  <meta name="description" content="{{ data.fields.desc }}">
  <meta name="author" content="Fergus King">
  <style>
      html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline;font-family:"museo-sans-rounded",sans-serif;color:#616161;box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}body{font-family:"museo-sans-rounded",sans-serif;font-size:16px;font-weight:300;line-height:1.375em;color:#616161}h1{font-family:"museo-sans-rounded",sans-serif;font-size:3em;line-height:1.125em;font-weight:300;color:#004687;margin-top:.66666667em;margin-bottom:.5em}h2{font-family:"museo-sans-rounded",sans-serif;font-size:2em;line-height:1.1875em;font-weight:500;color:#004687;margin-top:1.5em;margin-bottom:.75em}h3{font-family:"museo-sans-rounded",sans-serif;font-size:1.5em;line-height:1.25em;font-weight:500;color:#004687;margin-top:1.66666667em;margin-bottom:1em}h4{font-family:"museo-sans-rounded",sans-serif;font-size:1em;line-height:1.375em;font-weight:700;color:#004687;margin-top:2.5em;margin-bottom:1.5em}p{margin-bottom:2em}
      body {
          background-image: url({{data.fields.bgImg.fields.file.url}});
          background-size:cover;
          min-height: 100vh;
          width: 100%;
      }
  </style>
</head>
<body>
    <main>
        {{#if data.fields.content}}
            <h1>{{data.fields.content}}</h1>
        {{/if}}
    </main>
</body>
</html>
